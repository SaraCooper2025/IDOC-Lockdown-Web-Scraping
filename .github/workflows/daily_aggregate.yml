name: Daily Rollup

on:
  schedule:
    - cron: "0 7 * * *"  # Runs every day at 1 am CST (6 AM UTC)
  workflow_dispatch:

jobs:
  rollup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install dependencies
        run: pip install pandas pytz

      - name: Run daily rollup
        run: python master_tracker.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/master_lockdown.csv data/daily_agg.csv
          git commit -m "Daily rollup update [skip ci]" || echo "No changes to commit"
          git push
