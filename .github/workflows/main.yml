name: Run Scraper Hourly

on:
  schedule:
    - cron: "46 * * * *"   # every hour, on the hour (UTC)
  workflow_dispatch:       # lets you trigger manually too

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scraper
        run: python IDOC_Lockdown_Web_Scraping.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lockdown_data.csv
          git commit -m "Update lockdown data [skip ci]" || echo "No changes to commit"
          git push
